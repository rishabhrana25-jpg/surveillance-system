<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Surveillance Bot Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="assets/niit-logo.png" alt="NIIT University Logo" class="logo" />
    <h1>Smart Movable and Controlled Video-Based Surveillance Bot Management System</h1>
  </header>

  <!-- Main Section -->
  <main class="main">
    <h2 class="welcome">WELCOME</h2>
    <h3 class="login">LOGIN</h3>

    <div class="container">
      <!-- Left card -->
      <div class="left-card">
        <h4>ANDROID BASED VIDEO SURVEILLANCE ROBOT</h4>
        <img src="assets/robot.png" alt="Surveillance Robot" />
      </div>

      <!-- Right side: login choices -->
      <div class="right-card">
        <div class="login-option" onclick="window.location.href='user.html'">
          <img src="assets/user.png" alt="User Image" />
          <p>USER</p>
        </div>

        <div class="login-option" onclick="window.location.href='admin.html'">
          <img src="assets/admin.png" alt="Admin Image" />
          <p>ADMIN</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Smart Surveillance — NIIT University Project
  </footer>

</body>
</html>
